<p>
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
        <span>GANA CON YAPE</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
</p>


<!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button> -->
<mat-vertical-stepper [linear]="isLinear" #stepper>

    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>REGISTRO </ng-template>

            <mat-label>COLABORADOR</mat-label>
            <BR>
            <mat-form-field>
                <mat-label>DNI Colaborador</mat-label>
                <input type="TEXT" matInput placeholder="colaborador" formControlName="firstCtrl" required>
            </mat-form-field>
            <br>
            <mat-label>DATOS PERSONALES CLIENTE</mat-label>
            <BR>
            <mat-form-field>
                <mat-label>DNI Cliente</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="DNI" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Nombres" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Apellido Paterno</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ap. Paterno" required>
            </mat-form-field>
            &nbsp;
            <mat-form-field>
                <mat-label>Apellido Materno</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ap. Materno" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Correo Electrónico</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Email" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Celular</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Celular" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Condición</mat-label>
                <input matInput>

                <br>
                <mat-radio-button class="example-margin" value="after">Cliente</mat-radio-button>
                &nbsp;
                <mat-radio-button class="example-margin" value="before">Comercio</mat-radio-button>
            </mat-form-field>
            <br>







            <mat-label>* El Cliente debe tener activo la opción de compras por internet</mat-label>
            <br>
            <!-- <div>
                <button mat-raised-button color="WARN" (click)="stepper.reset()">Limpiar</button> &nbsp;
            </div> -->
            <div>
                <!-- <button mat-button matStepperPrevious>Back</button> -->

                <button mat-raised-button color="primary">ENVIAR</button>
            </div>
        </form>
    </mat-step>

</mat-vertical-stepper>
